<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Josh Lawing photography</title>

  <link rel="stylesheet" href="externals/css/lib/foundation.css" />
  <link rel="stylesheet" href="externals/css/app/new.photography.css" />
  <link rel="icon" type="image/png" href="media/logo/favicon.png" />

</head>

<body>
  <div class="row">
    <div id="logo">  
          <img src="media/logo/josh_logo.png" height="80" alt="JL" />
          <div id="title"><a href="index.html">Josh Lawing photography</a></div>
        </div>
  </div>


  <div class="row">
    <div class="large-12 columns">
      <div class="orbit-container">
        <ul class="example-orbit orbit-slides-container swipe-next" data-orbit="" style="height: 388px;">
          <li class="active"><img src="media/test/1000x400&amp;text=[ img 1 ]"></li>
          <li class=""><img src="media/test/1000x400&amp;text=[ img 2 ]"></li>
          <li class=""><img src="media/test//1000x400&amp;text=[ img 3 ]"></li>
        </ul>

      <a href="#" class="orbit-prev"><span></span></a>
      <a href="#" class="orbit-next"><span></span></a>

      <div class="orbit-timer paused"><span></span>
        <div class="orbit-progress" style="width: 0%;"></div>
      </div>

        <div class="orbit-bullets-container">
          <ol class="orbit-bullets">
            <li data-orbit-slide="0" class="active"></li>
            <li data-orbit-slide="1" class=""></li>
            <li data-orbit-slide="2" class=""></li>
          </ol>
        </div>

      </div>
    </div>
  </div>

  <footer class="row">
    <div class="large-12 columns">
      <hr>
      <div class="row">
        <div class="large-6 columns">
          <p>Â© Copyright Josh Lawing, 2014</p>
        </div>
        <div class="large-6 columns">
          <p class="right">
            <a href="http://ehmyers.com/" target="_blank">coded by emily myers</a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="externals/js/lib/jquery.js"></script>
  <script type="text/javascript" src="externals/js/lib/foundation.min.js"></script>

  <script type="text/javascript" src="externals/js/lib/modernizr_orbit.js"></script>
  <script type="text/javascript" src="externals/js/app/spotlight.js"></script>


  <script>
    $(document).foundation();

    var doc = document.documentElement;
    doc.setAttribute('data-useragent', navigator.userAgent);
  </script>

</body>
</html>
